{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<!--Added additional style portion to make sure things fit exactly how we want them-->

<style>
    thead
    {
    border-top: hidden;
    }
</style>

<table class="table table-striped">
  <thead>
      <tr>
          <th class = "text-start" >Symbol</th>
          <th class = "text-end" >Shares</th>
          <th class = "text-end" >Cost Basis</th>
          <th class = "text-end" >Transacted</th>
      </tr>
  </thead>
<tbody>
</tbody>
        <tfoot>
            <!--Tough line and resulting lines to figure out but crucial, row in user table goes through our rows and then row["symbol"] selects for us-->
            {% for row in user_table %}
            <tr scope = "row">
                <td class=' text-start'> {{ row["symbol"] }}</td>
                <td class=" text-end"> {{ row["shares"] }} </td>
                <td class=" text-end">{{ usd(row["price"]) }}</td>
                <td class=" text-end">{{ row["time"] }}</td>
            </tr>
            {% endfor %}
        </tfoot>

</table>

{% endblock %}
